apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: flex
  name: flex-slack-metrikker
  namespace: flex
spec:
  image: {{image}}
  schedule: "0 10 * * *"
  resources:
    limits:
      memory: {{memory}}
    requests:
      cpu: {{cpu}}
      memory: {{memory}}
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
  envFrom:
    - secret: team-flex-slack-bot-slack-token
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{gcpProjectId}}
        role: roles/bigquery.readSessionUser
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{gcpProjectId}}
        role: roles/bigquery.dataViewer
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
          name: {{gcpProjectId}}
        role: roles/bigquery.jobUser
  accessPolicy:
    outbound:
      external:
        - ipv4: 3.68.175.98
        - ipv4: 3.68.170.153
        - ipv4: 3.68.124.168
        - ipv4: 3.68.124.95
        - ipv4: 18.159.197.225
        - ipv4: 52.29.238.212
